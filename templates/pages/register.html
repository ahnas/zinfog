{% extends 'pages/base.html' %}
{% load static %}
{% block content %}


  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container">
      <h3 class="text-center">Student Register</h3>
      

      

      <div class="row justify-content-center">
        <div class="col-lg-6 mt-4">
          <form id="loginfORM" action="" method="POST" class="">
            {% csrf_token %}

           
           <div class="form-group mt-3">
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="password" placeholder="Password">
          </div>

          <div class="form-group mt-3">
            <input type="date" class="form-control" name="dob" placeholder="dob">
          </div>

          <div class="form-group mt-3">
            <input type="text" class="form-control" name="phone" placeholder="Phone">
          </div>
          <div class="form-group mt-3">
            Photo: 
          </div>
          <div class="form-group mt-3">
            <input type="file" class="form-control" name="Photo" placeholder="Photo">
          </div>
        
        
           <br>
            
            <div class="text-center">
              <button class="btn btn-danger" id="btnSubmit" type="submit">Register</button>
            </div>

            <a class="nav-link text-center" href="{% url 'student:studentlogin' %}">or Login?</a>

          </form>
          
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->


  



  
  {% endblock %}
