{% extends 'pages/base.html' %}
{% load static %}
{% block content %}


  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container">
      <h3 class="text-center">Teacher Register</h3>
      

      

      <div class="row justify-content-center">
        <div class="col-lg-6 mt-4">
          <form id="loginfORM" action="" method="POST" class="">
            {% csrf_token %}

           
           <div class="form-group mt-3">
            <input type="text" class="form-control" name="username" placeholder="Email">
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>

          <div class="form-group mt-3">
            <input type="text" class="form-control" name="department" placeholder="department">
          </div>
          

          <div class="form-group mt-3">
            <input type="text" class="form-control" name="phone" placeholder="Phone">
          </div>
         
        
        
           <br>
            
            <div class="text-center">
              <button class="btn btn-danger" id="btnSubmit" type="submit">Register</button>
            </div>

            <a class="nav-link text-center" href="{% url 'teacher:login' %}">or Login?</a>

          </form>
          
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->


  



  
  {% endblock %}
